stages:
  - build
  - deploy

build_image:
  stage: build
  image: docker:24.0.5
  services:
    - docker:24.0.5-dind
  variables:
    DOCKER_HOST: tcp://docker:2375
    DOCKER_TLS_CERTDIR: ""
  before_script:
    - echo "$CI_REGISTRY_PASSWORD" | docker login -u "$CI_REGISTRY_USER" --password-stdin $CI_REGISTRY
  script:
    - docker build -t $CI_REGISTRY_IMAGE:$CI_COMMIT_SHORT_SHA .
    - docker tag $CI_REGISTRY_IMAGE:$CI_COMMIT_SHORT_SHA $CI_REGISTRY_IMAGE:latest
    - docker push $CI_REGISTRY_IMAGE:$CI_COMMIT_SHORT_SHA
    - docker push $CI_REGISTRY_IMAGE:latest
  only:
    - main

update_manifests:
  stage: deploy
  image: alpine:latest
  script: |
    apk add --no-cache git sed
    git config --global user.email "ci@gitlab.com"
    git config --global user.name "GitLab CI"
    git clone https://gitlab.com/talal41419/gitops-manifests.git
    cd gitops-manifests
    NEW_IMAGE="$CI_REGISTRY_IMAGE:$CI_COMMIT_SHORT_SHA"
    sed -i "s|image:.*|image: $NEW_IMAGE|g" manifest.yaml
    git add manifest.yaml
    git commit -m "Update image to $CI_COMMIT_SHORT_SHA [skip ci]"
    git remote set-url origin https://oauth2:${GITLAB_TOKEN}@gitlab.com/talal41419/gitops-manifests.git
    git push origin main
  only:
    - main
